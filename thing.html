    <!DOCTYPE html>
<html lang="en">
<head>
 <link rel="stylesheet" href="normalize.css">
 <link rel="stylesheet" href="application.css">
 <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
  <script type="text/javascript" src="thing.js"></script>
  <title></title>
</head>
<body>
    <link rel="stylesheet" href="thing.css">
<div class="row">
  <div class="span6">
    <h2>Store List</h2>
    <table id="store_list">
      <thead>
        <tr>
          <th>Item Name</th>
          <th>Price</th>
        </tr>
      </thead>
      <div class="draggable">
      <tbody>
        <tr class="item">
          <td class="item_name">Apple</td>
          <td class="item_price">0.69</td>
        </tr>
        <tr class="item">
          <td class="item_name">Tofu</td>
          <td class="item_price">3.49</td>
        </tr>
        <tr class="item">
          <td class="item_name">Granola</td>
          <td class="item_price">4.55</td>
        </tr>
        <tr class="item">
          <td class="item_name">Flatbread</td>
          <td class="item_price">6.21</td>
        </td>
        <tr class="item">
          <td class="item_name">Zucchini</td>
          <td class="item_price">1.22</td>
        </td>
        <tr class="item">
          <td class="item_name">Organic beef</td>
          <td class="item_price">12.99</td>
        </tr>
      </tbody>
        </div>
    </table>
  </div>

  <div class="span6">
    <h2>My Grocery List</h2>
    <table id="grocery_list">
      <thead>
        <tr>
          <th>Item Name</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
      <tfoot>
        <tr>
          <td>TOTAL:</td>
          <td id="total_cost"></td>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
